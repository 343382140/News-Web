  <h3 class="headNew pa">南阳中心校顺利通过2017年4A级学校评估验收</h3>
  <article class="pd10">
  <div class="info">发布时间:<time>2018-03-14</time>&nbsp;&nbsp;浏览: <script src="http://www.xn--ehv81oxn1a8lb.cn//plus/count.php?view=yes&aid=1820&mid=1" type='text/javascript' language="javascript"></script> 次&nbsp;&nbsp;作者:郑义</div>

  <div class="content">
    <p><p>新河县2017年申报3A级以上学校的12所学校全部顺利通过评估验收，其中，县直一小通过5A级验收；新河镇中学、南阳中心校、白穴口中心校、邢彦中心校通过4A级验收。</p>
